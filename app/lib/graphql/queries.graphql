# Queries for Events and Organizations

query GetEvents($limit: Int = 25, $offset: Int = 0, $status: EventStatus, $fromDate: Date, $toDate: Date) {
    events(limit: $limit, offset: $offset, status: $status, fromDate: $fromDate, toDate: $toDate) {
        id
        organizationId
        title
        description
        eventImg
        eventDate
        setupTime
        startTime
        endTime
        location
        eventStatus
        submittedAt
        createdAt
        updatedAt
        organization {
        id
        orgName
        username
        bio
        }
    }
}

query GetEventById($id: ID!) {
    event(id: $id) {
        id
        organizationId
        title
        description
        eventImg
        eventDate
        setupTime
        startTime
        endTime
        location
        eventStatus
        submittedAt
        createdAt
        updatedAt
        organization { 
            id
            orgName
            username
            bio
        }
    }
}

query GetOrganizations($limit: Int = 25, $offset: Int = 0, $username: String) {
    organizations(limit: $limit, offset: $offset, username: $username) {
        id
        orgName
        username
        bio
        orgImg
        createdAt
        updatedAt
    }
}

